name: Build

on:
    pull_request:
        types: [synchronize, opened, reopened]

concurrency:
    group: build
    cancel-in-progress: true

jobs:
    build-and-publish:
        name: Build and Publish
        runs-on: self-hosted-hoprnet-small

        steps:
            - name: Setup uhttp repository
              id: setup
              uses: hoprnet/uhttp-crypto/.github/actions/setup@ausias/test-pipelines
              with:
                  node-version: 20
                  google-credentials: ${{ secrets.GOOGLE_HOPRASSOCIATION_CREDENTIALS_REGISTRY }}

            - name: Building
              run: yarn build

            - name: Linting
              run: yarn lint:ci

            - name: Formatting
              run: yarn format:ci

            - name: Testing
              run: yarn test

            - name: Publish next version
              run: |
                  BUILD_DATE=$(date +%Y%m%d%H%M%S)
                  PR_VERSION=$(node -p "require('./package.json').version")-pr.${{ github.event.pull_request.number }}
                  jq --arg version "${PR_VERSION}-${BUILD_DATE}" '.version = $version' package.json > temp.json
                  mv temp.json package.json
                  yarn publish --tag next
              env:
                  NODE_AUTH_TOKEN: ${{ steps.setup.outputs.access_token }}

            - name: Unpublish PR commit versions
              run: |
                  gcloud artifacts versions list --repository=npm --location=europe-west3 --project=hoprassociation --package=@hoprnet/uhttp-crypto --format=json 2> /dev/null | jq -r ' .[] | select(.name | contains("-pr.${{ github.event.pull_request.number }}-")).name' > pr_commit_versions.txt
                  while read -r version; do
                    version_number=$(sed 's/.*versions\///' <<< $version)
                    echo "Unpublishing commit version: $version"
                    gcloud artifacts versions delete --delete-tags --quiet --repository=npm --location=europe-west3 --project=hoprassociation --package @hoprnet/uhttp-crypto $version_number
                  done < pr_commit_versions.txt

            - name: Publish alpha version
              run: |
                  BUILD_DATE=$(date +%Y%m%d%H%M%S)
                  PR_VERSION=$(node -p "require('./package.json').version")-pr.${{ github.event.pull_request.number }}
                  # jq --arg version "${PR_VERSION}-${BUILD_DATE}" '.version = $version' package.json > temp.json
                  # mv temp.json package.json
                  yarn publish --new-version "${PR_VERSION}-${BUILD_DATE}" --tag next
                  yarn publish --new-version "${PR_VERSION}" --tag alpha
              env:
                  NODE_AUTH_TOKEN: ${{ steps.setup.outputs.access_token }}
